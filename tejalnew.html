<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tejal's Study Group</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .goals-list::-webkit-scrollbar { width: 6px; }
        .goals-list::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 10px; }
        .goals-list::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
        .goals-list::-webkit-scrollbar-thumb:hover { background: #64748b; }
        .goal-item:hover .delete-goal-btn { opacity: 1; }
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">
    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-slate-900">Tejal's Study Group</h1>
            <p class="text-slate-600 mt-2">A shared space for our daily goals and progress.</p>
        </header>

        <div class="bg-white p-6 rounded-2xl shadow-lg mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-slate-800">Add a New Member</h2>
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="new-member-name" placeholder="Enter your name" class="flex-grow p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition">
                <button id="add-member-btn" class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-indigo-700 transition-all duration-300 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Add Me to the Group
                </button>
            </div>
        </div>

        <div id="members-container" class="grid grid-cols-1 md:grid-cols-1 gap-8"></div>
        <div id="loader" class="text-center py-10" style="display: none;"></div>
    </div>

    <script type="module">
        const addMemberBtn = document.getElementById('add-member-btn');
        const newMemberNameInput = document.getElementById('new-member-name');
        const membersContainer = document.getElementById('members-container');
        const loader = document.getElementById('loader');

        // The old showCongratsMessage function has been removed

        let members = [
            {
                id: 'member-1', name: 'Tejal',
                goals: [
                    { id: 'goal-1a', text: 'Finish Chapter 5 of Mathematics', completed: true },
                    { id: 'goal-1b', text: 'Solve 10 practice problems on integration', completed: false },
                    { id: 'goal-1c', text: 'Review notes for Physics test', completed: false },
                ]
            },
            {
                id: 'member-2', name: 'Rohan',
                goals: [
                    { id: 'goal-2a', text: 'Outline the biology lab report', completed: false },
                    { id: 'goal-2b', text: 'Read two chapters of the Chemistry textbook', completed: true },
                ]
            }
        ];

        function renderMembers() {
            membersContainer.innerHTML = '';
            if (members.length === 0) {
                membersContainer.innerHTML = `<p class="text-center text-slate-500 col-span-1">No members yet. Be the first to join!</p>`;
            }
            members.forEach(member => {
                const memberCard = document.createElement('div');
                memberCard.className = 'bg-white p-6 rounded-2xl shadow-lg flex flex-col';
                memberCard.setAttribute('data-id', member.id);
                const sortedGoals = [...member.goals].sort((a, b) => a.completed - b.completed);
                const goalsHtml = sortedGoals.map(goal => `
                    <div class="goal-item flex items-center justify-between p-3 rounded-lg hover:bg-slate-50 transition group">
                        <label class="flex items-center cursor-pointer flex-grow">
                            <input type="checkbox" class="goal-checkbox h-5 w-5 rounded text-indigo-600 focus:ring-indigo-500 border-slate-300" data-goal-id="${goal.id}" ${goal.completed ? 'checked' : ''}>
                            <span class="ml-3 text-slate-700 ${goal.completed ? 'line-through text-slate-400' : ''}">${goal.text}</span>
                        </label>
                        <button class="delete-goal-btn text-slate-400 hover:text-red-500 transition opacity-0 group-hover:opacity-100" data-goal-id="${goal.id}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                        </button>
                    </div>
                `).join('');
                memberCard.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-2xl font-bold text-indigo-700">${member.name}</h3>
                        <button class="delete-member-btn text-slate-400 hover:text-red-600 transition">
                             <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                        </button>
                    </div>
                    <div class="goals-list space-y-2 pr-2 overflow-y-auto" style="max-height: 250px;">
                        ${goalsHtml || '<p class="text-slate-400 p-3">No goals added yet.</p>'}
                    </div>
                    <div class="mt-4 pt-4 border-t border-slate-200 flex flex-col sm:flex-row gap-2">
                        <input type="text" class="new-goal-input flex-grow p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Add a goal or topic to break down...">
                        <button class="add-goal-btn bg-slate-700 text-white font-semibold py-2 px-4 rounded-lg hover:bg-slate-800 transition">Add Goal</button>
                        <button class="suggest-tasks-btn bg-purple-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-purple-700 transition flex items-center justify-center gap-2">
                            ✨ Suggest Tasks
                        </button>
                    </div>`;
                membersContainer.appendChild(memberCard);
            });
            loader.style.display = 'none';
        }

        function handleAddMember() {
            const name = newMemberNameInput.value.trim();
            if (!name) return;
            members.push({ id: `member-${Date.now()}`, name: name, goals: [] });
            newMemberNameInput.value = '';
            renderMembers();
        }

        function getTaskSuggestions(goalText) {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve([
                        `Review key concepts related to "${goalText}"`,
                        `Create flashcards for important terms`,
                        `Do 5 practice exercises from the textbook`,
                        `Watch a short tutorial video on the topic`
                    ]);
                }, 1000);
            });
        }

        async function handleMemberEvents(e) {
            const memberCard = e.target.closest('.bg-white');
            if (!memberCard) return;
            const memberId = memberCard.dataset.id;
            const member = members.find(m => m.id === memberId);
            if (!member) return;

            if (e.target.classList.contains('add-goal-btn')) {
                const goalInput = memberCard.querySelector('.new-goal-input');
                const goalText = goalInput.value.trim();
                if (goalText) {
                    member.goals.push({ id: `goal-${Date.now()}`, text: goalText, completed: false });
                    goalInput.value = '';
                    renderMembers();
                }
            }
            
            if (e.target.classList.contains('suggest-tasks-btn')) {
                const suggestBtn = e.target;
                const goalInput = memberCard.querySelector('.new-goal-input');
                const goalText = goalInput.value.trim();
                if (!goalText) {
                    alert("Please enter a topic or goal to get suggestions.");
                    return;
                }
                suggestBtn.disabled = true;
                suggestBtn.innerHTML = `<svg class="spinner h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Suggesting...`;
                const suggestions = await getTaskSuggestions(goalText);
                if (suggestions) {
                    const newGoals = suggestions.map(task => ({ id: `goal-${Date.now()}-${Math.random()}`, text: task, completed: false }));
                    member.goals.push(...newGoals);
                    goalInput.value = '';
                } else {
                    alert("Could not get suggestions. Please try again.");
                }
                suggestBtn.disabled = false;
                suggestBtn.innerHTML = '✨ Suggest Tasks';
                renderMembers();
            }

            if (e.target.classList.contains('goal-checkbox')) {
                const goalId = e.target.dataset.goalId;
                const isCompleted = e.target.checked;
                const goal = member.goals.find(g => g.id === goalId);
                if (goal) {
                    goal.completed = isCompleted;

                    // --- NEW LOGIC FOR IN-LINE MESSAGE ---
                    if (isCompleted) {
                        const goalLabel = e.target.closest('label');
                        const goalTextSpan = goalLabel.querySelector('span');

                        // Temporarily disable re-rendering to show the animation
                        goalTextSpan.classList.add('line-through', 'text-slate-400');

                        // Create the "Well done" message span
                        const congratsSpan = document.createElement('span');
                        congratsSpan.textContent = 'Well done bvc! 👍';
                        congratsSpan.className = 'ml-4 font-bold text-green-500 transition-opacity duration-500 opacity-0';

                        goalLabel.appendChild(congratsSpan);

                        // Fade the message in
                        setTimeout(() => {
                            congratsSpan.classList.remove('opacity-0');
                        }, 10);

                        // Fade the message out and then re-render the list to sort it correctly
                        setTimeout(() => {
                            congratsSpan.classList.add('opacity-0');
                            setTimeout(() => {
                                renderMembers(); // Re-render to sort the list correctly
                            }, 500); // Wait for fade-out to finish
                        }, 2000); // How long the message is visible
                    } else {
                        // If un-checking, just re-render immediately
                        renderMembers();
                    }
                    // --- END NEW LOGIC ---
                }
            }
            
            if (e.target.closest('.delete-goal-btn')) {
                const goalId = e.target.closest('.delete-goal-btn').dataset.goalId;
                member.goals = member.goals.filter(goal => goal.id !== goalId);
                renderMembers();
            }

            if (e.target.closest('.delete-member-btn')) {
                members = members.filter(m => m.id !== memberId);
                renderMembers();
            }
        }
        
        function main() {
            renderMembers();
        }

        addMemberBtn.addEventListener('click', handleAddMember);
        newMemberNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleAddMember();
        });
        membersContainer.addEventListener('click', handleMemberEvents);
        
        main();
    </script>
</body>
</html>
