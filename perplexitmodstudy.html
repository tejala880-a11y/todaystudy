<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Device Offline</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Make sure it takes full viewport height */
      background-color: #f0f0f0; /* Light background for contrast */
    }
    .user-image {
      max-width: 90%; /* Ensure it fits on smaller screens */
      max-height: 90vh; /* Ensure it fits vertically */
      height: auto;
      object-fit: contain; /* Ensures the whole image is visible */
    }
  </style>
</head>
<body>
  <img src="http://googleusercontent.com/file_content/2" alt="User Offline" class="user-image">
</body>
</html>
