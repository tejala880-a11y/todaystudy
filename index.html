const membersContainer = document.getElementById('members-container');

const userSelector = document.getElementById('current-user-select');

// =============================================================
// UTILITY FUNCTIONS
// =============================================================
const getInitials = (name) => {
    if (!name) return '';
    const names = name.split(' ');
    let initials = names[0].substring(0, 1).toUpperCase();
    if (names.length > 1) {
        initials += names[names.length - 1].substring(0, 1).toUpperCase();
    }
    return initials;
};

const COLORS = ['#ef4444', '#f97316', '#84cc16', '#10b981', '#06b6d4', '#6366f1', '#a855f7', '#ec4899'];
const pickColorForName = (name) => {
    if (!name) return COLORS[0];
    let hash = 0;
    for (let i = 0; i < name.length; i++) {
        hash = name.charCodeAt(i) + ((hash << 5) - hash);
    }
    return COLORS[Math.abs(hash) % COLORS.length];
};

const formatTime = (seconds) => {
    if (seconds < 60) return `${seconds}s`;
    const minutes = Math.floor(seconds / 60);
    const remainingSeconds = seconds % 60;
    if (remainingSeconds === 0) return `${minutes}m`;
    return `${minutes}m ${remainingSeconds}s`;
};

// =============================================================
// DOM UPDATE AND RENDERING LOGIC (Your "Turbo" functions)
// =============================================================

function renderOrUpdateMemberCard(member) {
    let card = membersContainer.querySelector(`[data-member-id="${member.id}"]`);
    
    if (!card) {
        card = memberTemplate.content.firstElementChild.cloneNode(true);
        card.dataset.memberId = member.id;
        card.classList.add('fade-in');
        membersContainer.appendChild(card);
    }
    
    card.querySelector('.member-name').textContent = member.name;
    const avatar = card.querySelector('.avatar-container');
    avatar.style.backgroundColor = pickColorForName(member.name);
    avatar.textContent = getInitials(member.name);
    
    if (!memberViewStates[member.id]) {
        const today = new Date().toISOString().split('T')[0];
        memberViewStates[member.id] = { date: today };
    }
    card.querySelector('.member-date-picker').value = memberViewStates[member.id].date;

    renderDailyView(card, member, memberViewStates[member.id].date);
}

function renderDailyView(card, member, date) {
    const goalsForDate = member.dailyTasks?.[date] || [];
    const completedTasks = goalsForDate.filter(g => g.completed).length;
    
    card.querySelector('.progress-count').textContent = `${completedTasks} / ${goalsForDate.length} Goals`;
    card.querySelector('.progress-bar').style.width = goalsForDate.length > 0 ? `${(completedTasks / goalsForDate.length) * 100}%` : '0%';
    
    const totalTime = 0; // Placeholder for time tracking
    card.querySelector('.total-time-label').textContent = `Total time today: ${formatTime(totalTime)}`;
    
    renderOrUpdateGoalsList(card.querySelector('.goals-list'), member.id, date, goalsForDate);
}

function createGoalItemHTML(goal, memberId, date) {
    const isCompleteClass = goal.completed ? 'is-complete' : '';
    const subjectTag = goal.subject ? `<span class="subject-tag bg-indigo-100 text-indigo-700 text-xs font-semibold px-2 py-1 rounded-full">${goal.subject}</span>` : '';

    return `
        <div class="goal-item flex items-start gap-3 p-3 border rounded-xl shadow-sm ${isCompleteClass}" data-goal-id="${goal.id}" data-goal-date="${date}">
            <input type="checkbox" class="goal-checkbox mt-1 h-5 w-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" ${goal.completed ? 'checked' : ''}>
            <div class="flex-grow">
                <p class="goal-text font-semibold text-slate-800">${goal.text}</p>
            </div>
            ${subjectTag}
            <button class="delete-goal-btn ml-auto text-slate-400 hover:text-red-500 p-1" aria-label="Delete goal">&times;</button>
        </div>
    `;
}

function renderOrUpdateGoalsList(listContainer, memberId, date, goals) {
    const sortedGoals = [...goals].sort((a, b) => a.completed - b.completed || a.text.localeCompare(b.text));
    
    const existingGoalElements = new Map(
        [...listContainer.querySelectorAll('.goal-item')].map(el => [el.dataset.goalId, el])
    );
    
    const goalIdsInNewData = new Set(sortedGoals.map(g => g.id));

    // Remove goals that are no longer in the data
    existingGoalElements.forEach((el, id) => {
        if (!goalIdsInNewData.has(id)) {
            el.classList.add('fade-out-fast');
            setTimeout(() => el.remove(), 300);
        }
    });

    // Add or update goals
    sortedGoals.forEach(goal => {
        let goalEl = existingGoalElements.get(goal.id);
        
        if (goalEl) {
            // Update existing element efficiently
            goalEl.querySelector('.goal-text').textContent = goal.text;
            goalEl.querySelector('.goal-checkbox').checked = goal.completed;
            goalEl.classList.toggle('is-complete', goal.completed);
        } else {
            // Create new element if it doesn't exist
            const goalHtml = createGoalItemHTML(goal, memberId, date);
            listContainer.insertAdjacentHTML('beforeend', goalHtml);
            const newEl = listContainer.lastElementChild;
            if(newEl) newEl.classList.add('fade-in');
        }
    });
}

function removeMemberCard(memberId) {
    const card = membersContainer.querySelector(`[data-member-id="${memberId}"]`);
    if (card) {
        card.classList.add('fade-out-fast');
        setTimeout(() => card.remove(), 300);
    }
}

function updateUserSelector() {
    const select = document.getElementById('current-user-select');
    select.innerHTML = ''; // Clear existing options
    allMembersData.forEach(member => {
        const option = document.createElement('option');
        option.value = member.id;
        option.textContent = member.name;
        if (currentUser.id === member.id) {
            option.selected = true;
        }
        select.appendChild(option);
    });
    
    const userSelectorSection = document.getElementById('user-selector-section');
    userSelectorSection.classList.toggle('hidden', allMembersData.length <= 1);
}

function renderMessages(messages) {
    const container = document.getElementById('messages-container');
    container.innerHTML = '';
    messages.forEach(msg => {
        const sender = allMembersData.find(m => m.id === msg.senderId);
        const senderName = sender ? sender.name : 'Unknown';
        const isCurrentUser = msg.senderId === currentUser.id;

        const messageDiv = document.createElement('div');
        messageDiv.classList.add('p-3', 'rounded-lg', 'max-w-xs', 'sm:max-w-md', 'fade-in');
        
        if (isCurrentUser) {
            messageDiv.classList.add('bg-indigo-500', 'text-white', 'self-end');
        } else {
            messageDiv.classList.add('bg-slate-200', 'text-slate-800', 'self-start');
        }

        messageDiv.innerHTML = `
            ${!isCurrentUser ? `<p class="text-xs font-bold text-indigo-600 mb-1">${senderName}</p>` : ''}
            <p>${msg.text}</p>
        `;
        container.appendChild(messageDiv);
    });
    container.scrollTop = container.scrollHeight;
}

// EVENT HANDLERS & FIRESTORE LOGIC
// =============================================================
async function handleAddMember() {
    const input = document.getElementById('new-member-name-input');
    const button = document.getElementById('add-member-btn');
    const name = input.value.trim();
    if (!name) return;

    button.disabled = true;
    button.textContent = 'Adding...';

    try {
        await addDoc(collection(db, "members"), {
            name: name,
            dailyTasks: {}
        });
        input.value = '';
    } catch (error) {
        console.error("Error adding member: ", error);
        alert("Could not add member. Please try again.");
    } finally {
        button.disabled = false;
        button.textContent = 'Add Me';
    }
}

async function handleAddGoal(e) {
    const button = e.target.closest('.add-goal-btn');
    const card = button.closest('[data-member-id]');
    const memberId = card.dataset.memberId;
    const date = card.querySelector('.member-date-picker').value;

    const subjectInput = card.querySelector('.new-goal-subject-input');
    const textInput = card.querySelector('.new-goal-text-input');
    
    const subject = subjectInput.value.trim();
    const text = textInput.value.trim();

    if (!text) {
        alert("Task name cannot be empty.");
        return;
    }

    button.disabled = true;
    button.textContent = '...';

    const newGoal = {
        id: doc(collection(db, 'dummy')).id, // Generate a unique ID locally
        text: text,
        subject: subject,
        completed: false,
        createdAt: new Date().toISOString()
    };

    try {
        await runTransaction(db, async (transaction) => {
            const memberDocRef = doc(db, "members", memberId);
            const memberDoc = await transaction.get(memberDocRef);
            if (!memberDoc.exists()) throw "Document does not exist!";

            const data = memberDoc.data();
            const newDailyTasks = { ...data.dailyTasks };
            const tasksForDate = newDailyTasks[date] || [];
            tasksForDate.push(newGoal);
            newDailyTasks[date] = tasksForDate;

            transaction.update(memberDocRef, { dailyTasks: newDailyTasks });
        });
        subjectInput.value = '';
        textInput.value = '';
    } catch (error) {
        console.error("Error adding goal:", error);
        alert("Failed to add goal.");
    } finally {
        button.disabled = false;
        button.textContent = 'Add Goal';
    }
}

async function handleDeleteMember(memberId) {
    if (confirm("Are you sure you want to remove this member?")) {
        try {
            await deleteDoc(doc(db, "members", memberId));
        } catch (error) {
            console.error("Error removing member: ", error);
            alert("Could not remove member.");
        }
    }
}

async function handleDeleteGoal(memberId, goalDate, goalId) {
    try {
        await runTransaction(db, async (transaction) => {
            const memberDocRef = doc(db, 'members', memberId);
            const memberDoc = await transaction.get(memberDocRef);
            if (!memberDoc.exists()) throw "Document does not exist!";
            
            const tasks = memberDoc.data().dailyTasks || {};
            if (tasks[goalDate]) {
                tasks[goalDate] = tasks[goalDate].filter(g => g.id !== goalId);
                transaction.update(memberDocRef, { dailyTasks: tasks });
            }
        });
    } catch (error) {
        console.error("Error deleting goal:", error);
        alert("Couldn't delete goal. Please try again.");
    }
}

async function handleGoalCheckboxChange(e, memberId, goalDate, goalId) {
    const checkbox = e.target;
    const isChecked = checkbox.checked;
    const goalItem = checkbox.closest('.goal-item');

    goalItem.classList.toggle('is-complete', isChecked);
    checkbox.disabled = true;

    try {
        await runTransaction(db, async (transaction) => {
            const memberDocRef = doc(db, 'members', memberId);
            const targetDoc = await transaction.get(memberDocRef);
            if (!targetDoc.exists()) throw "Document does not exist!";
            
            const tasks = targetDoc.data().dailyTasks || {};
            if (tasks[goalDate]) {
                tasks[goalDate] = tasks[goalDate].map(g => g.id === goalId ? { ...g, completed: isChecked } : g);
                transaction.update(memberDocRef, { dailyTasks: tasks });
            }
        });
    } catch (error) {
        console.error("Optimistic update failed:", error);
        goalItem.classList.toggle('is-complete', !isChecked);
        checkbox.checked = !isChecked;
        alert("Couldn't save your change. Please try again.");
    } finally {
        checkbox.disabled = false;
    }
}

async function handleSendMessage() {
    const input = document.getElementById('message-input');
    const button = document.getElementById('send-message-btn');
    const text = input.value.trim();

    if (!text || !currentUser.id) return;

    button.disabled = true;
    try {
        await addDoc(collection(db, "messages"), {
            text: text,
            senderId: currentUser.id,
            timestamp: serverTimestamp()
        });
        input.value = '';
    } catch (error) {
        console.error("Error sending message: ", error);
    } finally {
        button.disabled = false;
    }
}

        if (selectedMember) {
            currentUser = selectedMember;
            localStorage.setItem('studyGroupCurrentUser', JSON.stringify(currentUser));
        }
    });

    membersContainer.addEventListener('click', (e) => {
        const memberCard = e.target.closest('[data-member-id]');
        if (!memberCard) return;
        const memberId = memberCard.dataset.memberId;

        if (e.target.closest('.delete-member-btn')) {
            handleDeleteMember(memberId);
        } else if (e.target.closest('.add-goal-btn')) {
            handleAddGoal(e);
        } else if (e.target.matches('.goal-checkbox')) {
            const goalItem = e.target.closest('.goal-item');
            const { goalId, goalDate } = goalItem.dataset;
            handleGoalCheckboxChange(e, memberId, goalDate, goalId);
        } else if (e.target.closest('.delete-goal-btn')) {
            const goalItem = e.target.closest('.goal-item');
            const { goalId, goalDate } = goalItem.dataset;
            handleDeleteGoal(memberId, goalDate, goalId);
        }
    });

    membersContainer.addEventListener('change', (e) => {
        if (e.target.matches('.member-date-picker')) {
            const memberCard = e.target.closest('[data-member-id]');
            const memberId = memberCard.dataset.memberId;
            memberViewStates[memberId].date = e.target.value;
            const memberData = allMembersData.find(m => m.id === memberId);
            if (memberData) {
                renderDailyView(memberCard, memberData, e.target.value);
            }
        }
    });
    
    const membersQuery = query(collection(db, "members"));
    onSnapshot(membersQuery, (snapshot) => {
        allMembersData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

        snapshot.docChanges().forEach((change) => {
            const memberData = { id: change.doc.id, ...change.doc.data() };
            if (change.type === "added" || change.type === "modified") {
                renderOrUpdateMemberCard(memberData);
            }
            if (change.type === "removed") {
                removeMemberCard(memberData.id);
            }
        });
        
        const emptyState = document.getElementById('empty-state-members');
        emptyState.classList.toggle('hidden', allMembersData.length > 0);

        updateUserSelector();

        const storedUser = localStorage.getItem('studyGroupCurrentUser');
        const userExists = storedUser && allMembersData.some(m => m.id === JSON.parse(storedUser).id);
        
        if (userExists) {
            currentUser = JSON.parse(storedUser);
        } else if (allMembersData.length > 0) {
            currentUser = allMembersData[0];
            localStorage.setItem('studyGroupCurrentUser', JSON.stringify(currentUser));
        } else {
            currentUser = { id: null, name: null };
            localStorage.removeItem('studyGroupCurrentUser');
        }
        updateUserSelector();
    });

    const messagesQuery = query(collection(db, "messages"), orderBy("timestamp", "asc"));
    onSnapshot(messagesQuery, (snapshot) => {
        const messages = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderMessages(messages);
    });
}


// =============================================================
// APP START

onAuthStateChanged(auth, (user) => {
    if (user) {
        main();
    } else {
        signInAnonymously(auth).catch((error) => {
            console.error("Anonymous sign-in failed:", error);
            alert("Could not connect to the service. Please check your internet connection and Firebase setup.");
        });
    }
});
</script>
