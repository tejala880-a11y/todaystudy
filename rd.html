        body { font-family: 'Inter', sans-serif; }
        .goals-list::-webkit-scrollbar { width: 6px; }
        .goals-list::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 10px; }
        .goals-list::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
        .goal-item:hover .delete-goal-btn { opacity: 1; }
        .calendar-day.has-tasks { background-color: #e0f2fe; font-weight: 600; }
        .calendar-day.is-today { box-shadow: 0 0 0 2px #0284c7; }
        .timer-running-bg { background-color: #f0fdf4; animation: pulse-bg 2s infinite; }
        
        /* Animation Keyframes */
        @keyframes pulse-bg {
            0%, 100% { background-color: #f0fdf4; }
            50% { background-color: #dcfce7; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes shrinkOut {
            from { opacity: 1; transform: scale(1); max-height: 56px; }
            to { opacity: 0; transform: scale(0.95); max-height: 0px; padding-top: 0; padding-bottom: 0; margin-top: 0; margin-bottom: 0; overflow: hidden;}
        }

        /* Animation Utility Classes */
        .animate-fadeInUp {
            animation: fadeInUp 0.5s ease-out forwards;
            animation-delay: var(--stagger-delay, 0ms);
        }
        .animate-shrink-out {
            animation: shrinkOut 0.4s ease-in-out forwards;
            transition: max-height 0.4s ease-in-out, padding 0.4s ease-in-out, margin 0.4s ease-in-out;
        }

        /* Add hover/active states for better interaction feel */
        .interactive-scale { transition: transform 0.15s cubic-bezier(0.22, 1, 0.36, 1); }
        .interactive-scale:hover { transform: scale(1.03); }
        .interactive-scale:active { transform: scale(0.98); }
    </style>
